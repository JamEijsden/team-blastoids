<div class="flex-row">
  <app-message class="row" *ngFor="let message of messages" [textColor]="message.textColor" [name]="message.name" [message]="message.message" [color]="message.color" [isClient]="message.isClient" ></app-message>
</div>
<div>
  <mat-form-field>
    <input #newMessage matInput (keyup.enter)="sendMessage(newMessage)" placeholder="Send a message"/>
  </mat-form-field>

</div>
