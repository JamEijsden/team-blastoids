<app-view-template>
  <div class="flex-col">
    <div class="flex col">
      <div class="flex-row">
        <div class="flex row">
          <h2>Menu</h2>
        </div>
        <button mat-raised-button color="primary"
                class="row menu-btn"
                *ngFor="let item of gameLinks" [routerLink]="item.link">
          {{item.value}}</button>
      </div>
    </div>
    <div class="flex col">
      <div class="flex-row">
        <div class="flex row">
          <h2>Ship</h2>
        </div>
        <div class="flex row">
          <mat-form-field>
            <input matInput placeholder="Name" value="Farty_McFartpants" [value]="playerName"/>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</app-view-template>
